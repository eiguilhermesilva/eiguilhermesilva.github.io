<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        /* Estilo do botão */
        #backTopContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999; /* Garante que o botão esteja sempre acima do conteúdo */
        }

        #backTopBtn {
            display: none;
            background-color: #29A0B1;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #backTopBtn:hover {
            background-color: #167D7F;
        }
    </style>

    <script>
        $(document).ready(function() {
            // Exibir ou ocultar o botão com base no scroll
            $(window).scroll(function() {
                if ($(this).scrollTop() > 20) {
                    $('#backTopBtn').fadeIn();
                } else {
                    $('#backTopBtn').fadeOut();
                }
            });

            // Rolar suavemente para o topo ao clicar no botão
            $('#backTopBtn').click(function() {
                $('html, body').animate({ scrollTop: 0 }, 800);
                return false;
            });
        });
    </script>
</head>
<body>

    <!-- Contêiner para o botão "Back to Top" -->
    <div id="backTopContainer">
        <!-- Botão "Back to Top" com ícone -->
        <button id="backTopBtn">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

</body>
</html>
